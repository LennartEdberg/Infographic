<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Infographic</title>
</head>

<body>
    
    

<div id="container">
    <div id="headline-box">
         Wife Carrying Contest
    </div>
        
    <span class="circle-blue"><span class="blue-circle-text">Objective</span></span>
    <span class="circle-green"><span>History</span></span>
    <span class="circle-red"><span>Rules</span></span>
    <span class="circle-white"><span>Countries</span></span>
    <span class="circle-orange"><span>Championships</span></span>
    <span class="circle-pink"><span>Price</span></span>
        
    <div id="line-container">
          <div class="line-one"><div class="arrow-left-blue"></div></div>
          <div class="line-two"><div class="arrow-right-green"></div></div>
        <div class="line-three"><div class="arrow-left-red"></div></div>
          <div class="line-four"><div class="arrow-right-white"></div></div>
        <div class="line-five"><div class="arrow-left-orange"></div></div>
          <div class="line-six"><div class="arrow-right-pink"></div></div>
    </div>
</div>
   

    
    
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
